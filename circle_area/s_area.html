<!DOCTYPE html>
<html>

<head>
    <title>Calculate the circle area</title>
</head>

<body>
    <script type="text/javascript">
        var area, r, pi;
        pi = 3.14;
        r = parseInt(prompt("enter a number"));
        area = pi * r * r;
        document.write("Area  of the circle is" + " " + area);
    </script>
</body>

</html>
